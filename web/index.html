<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function doAjax() {
        var target = document.getElementById("target");
        var ajax = new XMLHttpRequest();
        ajax.open("GET", "ajaxdata.html", false);
        ajax.onreadystatechange = function() {
          if (ajax.readyState === 4) {
            if (ajax.status === 200) {
              target.innerHTML = ajax.responseText;
              //alert(">>"+ajax.responseText); // 'This is the returned text.'
              }
            else{
              alert('Error: '+ajax.status); // An error occurred during the request
              }
            }
          };
        ajax.send();
        }
    </script>
  </head>
  <body>
    <h1>AJAX test page</h1>
    <hr/>
    <div id="target">Stuff goes here...</div>
    <button onclick="doAjax()">Do the AJAX Stuff</button>
  </body>
</html>
